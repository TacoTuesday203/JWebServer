<html>
    <head>
        <title>Christmas 2017</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script type="text/javscript" src="js/index.js"></script>
    </head>
    
    <body>
        
        <div class="slideshow">
            <div class="slides fade">
                <img src="img/1.jpg" id="bg"/>
            </div>
            <div class="slides fade">
                <img src="img/2.jpg" id="bg"/>
            </div>
            <div class="slides fade">
                <img src="img/3.jpg" id="bg"/>
            </div>
        </div>
        
        <center>
            <div class="bar-container">
                <span id="bar"></span><a href="https://www.instagram.com/josh.dittmer/"><img id="ig" src="img/instagram.png" id="ss" width=50 height=50></a>
            </div>
        </center>
        
        <script>
            var speed = 4; // in seconds
            var slideIndex = 0;
            showSlides();
            countdown();
            
            function countdown() {
                now = new Date();
                end = Date.parse("December 25, 2017 0:00:00");
                diff = end - now;
                
                days = Math.floor(diff/(1000*60*60*24));
                hours = Math.floor(diff/(1000*60*60));
                mins = Math.floor(diff/(1000*60));
                secs = Math.floor(diff/1000);
                
                dd = days;
                hh = hours - days * 24;
                mm = mins - hours * 60;
                ss = secs - mins * 60;

                bar.innerHTML = "Days until Christmas: " + dd + " days, " + hh + " hours, " + mm + " minutes, " + ss + " seconds.";
                
                setInterval(countdown, 1000);
            }
            
            function showSlides() {
                var slides = document.getElementsByClassName("slides");
                for (var i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }
                
                slides[slideIndex-1].style.display = "block";
                
                setTimeout(showSlides, speed * 1000);
            }
        </script>
    </body>
</html>
